security.oauth2.main.clientId=client-main-id-123
security.oauth2.main.clientSecret=client-main-secret-abc
security.oauth2.admin.clientId=client-admin-id-123
security.oauth2.admin.clientSecret=client-admin-secret-abc
security.oauth2.pivotal-cla.tokenSecret=pivotal_cla_mock_access_token

spring.security.oauth2.client.registration.cla-user.provider=github
spring.security.oauth2.client.registration.cla-user.clientId=${security.oauth2.main.clientId}
spring.security.oauth2.client.registration.cla-user.clientSecret=${security.oauth2.main.clientSecret}
spring.security.oauth2.client.registration.cla-user.redirectUriTemplate={baseUrl}/login/oauth2/github
spring.security.oauth2.client.registration.cla-user.scope=user:email
spring.security.oauth2.client.registration.cla-user.clientName=GitHub Mock

logging.level.root=ERROR
logging.level.com.gargoylesoftware.htmlunit.javascript.StrictErrorReporter=OFF
spring.main.banner-mode=off
