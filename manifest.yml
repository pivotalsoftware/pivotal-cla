---
applications:
- name: pivotal-cla-staging
  memory: 1G
  instances: 1
  timeout: 180
  services:
  - pivotal-cla-mysql-staging
  - pivotal-cla-redis-production
  env:
    SPRING_PROFILES_ACTIVE: cloudfoundry
- name: pivotal-cla-production
  memory: 1G
  instances: 2
  timeout: 180
  services:
  - pivotal-cla-mysql-production
  - pivotal-cla-redis-production
  env:
    SPRING_PROFILES_ACTIVE: cloudfoundry
  routes:
  - route: cla.pivotal.io
- name: pivotal-cla
  memory: 1G
  instances: 2
  timeout: 180
  services:
    - pivotal-cla-mysql-production
    - pivotal-cla-redis-production
  env:
    SPRING_PROFILES_ACTIVE: cloudfoundry
  routes:
    - route: cla-test.pivotal.io